			function naughtyOrNice(input) {
				var vowels = ['a', 'e', 'i', 'o', 'u'];
				var forbidden = ['ab', 'cd', 'pq', 'xy'];
				var niceStrings1 = 0;
				var niceStrings2 = 0;
				input = input.split("\n");

				// Looping through each string in the array
				for (var i = 0; i < input.length; i++) {

					// Resetting all important variables on each new loop
					var vowelCount = 0;
					var duplicate = false;
					var isForbidden = false;

					var repeat = false;
					var isPair = false;

					// Looping through each individual character of each value in the array
					for(var x = 0; x < input[i].length; x++) {

						// Checking for vowels, for duplicate letters, and for the forbidden combinations in the string
						if(vowels.indexOf(input[i][x]) != -1) vowelCount++;
						if(input[i][x] == input[i][x - 1]) duplicate = true;
						if(forbidden.indexOf(input[i][x] + input[i][x + 1]) != -1) isForbidden = true;

						/*-------------------------------- Part 2 ----------------------------------*/

						// Checking for repeating characters with one letter between them in the string
						if(input[i][x] == input[i][x + 2]) {
							console.log(`Found repeat: ${input[i][x]} and ${input[i][x + 2]}`);
							repeat = true;
						}

						// Checking for pairs of letters elsewhere in the string
						console.log(input[i][x] + input[i][x + 1]);

						if(input[i].indexOf(input[i][x] + input[i][x + 1], x+1) != -1) {
							console.log(input[i].indexOf(input[i][x] + input[i][x + 1], x + 1));

							// Checking for overlap
							if(input[i][x] + input[i][x + 1] == input[i][x + 1] + input[i][x + 2]) {

								console.log(input[i].indexOf(input[i][x] + input[i][x + 1], x+1));
								if(input[i][x] + input[i][x + 1] == input[i][x + 2] + input[i][x + 3]) {
									isPair = true;
								};
							}
							else {
								isPair = true;
							};
						};
					};

					// Compiling all information together to see if the string is nice (Question 1)
					if(vowelCount >= 3 && duplicate == true && isForbidden == false) niceStrings1++;

					// Compiling all information together to see if the string is nice (Question 2)
					if(repeat == true && isPair == true) niceStrings2++;
					console.log(input);
					console.log(`Pairs: ${isPair}`);
					console.log(`Repeat characters: ${repeat}`);
					console.log(`Nice strings: ${niceStrings2}`);
				};

				$("#1").html(`Question 1: There are ${niceStrings1} nice strings in the given input using the first method`);
				$("#2").html(`Question 2: There are ${niceStrings2} nice strings in the given input using the second method`);
			};

			naughtyOrNice(input);
		});
	</script>
