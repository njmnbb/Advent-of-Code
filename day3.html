			// Loop through the given string of coordinates
			for(var i = 0; i < input.length; i++) {

				// Parsing the string and counting the number of times each direction appears
				// Santa is even numbers and Robo-Santa is odd numbers
				switch (input[i]) {
					case "^":
						if(i % 2) santa.y++;
						else robot.y++;
						break;
					case ">":
						if(i % 2) santa.x++;
						else robot.x++;
						break;
					case "v":
						if(i % 2) santa.y--;
						else robot.y--;
						break;
					case "<":
						if(i % 2) santa.x--;
						else robot.x--;
						break;
					default:
						break;
				};

				// If it is Santa's turn, check the positions array for any duplicate values
				// If there aren't any duplicates, add the new value to the array
				if(i % 2) {
					if(positions.indexOf(`${santa.x},${santa.y}`) == -1) positions.push(`${santa.x},${santa.y}`);
				}

				// If it is Robo-Santa's turn, check the positions array for any duplicate values
				// If there aren't any duplicates, add the new value to the array
				else {
					if(positions.indexOf(`${robot.x},${robot.y}`) == -1) positions.push(`${robot.x},${robot.y}`);
				};
			};

			// Question 1: How many unique hosues did Santa visit?
			console.log(`Unique houses: ${positions.length}`);
			$('#1').html(`Question 1: Santa has visited ??? unique houses`);
			$('#2').html(`Question 2: Santa and Robo-Santa have visited ${positions.length} unique houses`);
		});
